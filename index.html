<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .btn {
    width: 100%;
        padding:6px 0px;

}

.trigo {
    color: #fff;
    background-color: #1750eb;

}



td {
    width: 124px;
    padding: 2px;
}

.num {
    color: #fff;
    background-color: #5d5d5d;
    border: none;

}

.num:hover {
    color: #fff;
    background-color: #464646;
    border: none;
}


table {
    margin: 10px auto;
}

.extra {
    color: #fff;
    background-color: #ff0000;
    border: none;

}

.extra:hover {
    color: #fff;
    background-color: #ff0000;
    border: none;

}

#screen {
    height: 100px;
    font-size: 37px;
    color: #0031b4;

}
</style>
    

</head>


<body>
    <div class="container">
        <h1 class="display-1 my-5 text-center">Calculator</h1>
        <div style="
            border: 2px solid black;
            width: fit-content;
            margin: auto;
            padding: 3px;
            padding-bottom: 0px;
            background-color: darkgray;
            border-radius: 6px;
        ">
            <div style="max-width: 989px; margin: auto;"> <input type="text" class="form-control" id="screen">
            </div>
            <table>
                <tr>
                    <td><button class="btn btn-dark text-warning">C</button></td>
                    <td><button class="btn btn-dark text-warning">(</button></td>
                    <td><button class="btn btn-dark text-warning">)</button></td>
                    <td><button class="btn trigo">sin</button></td>
                    <td><button class="btn trigo">cos</button></td>
                    <td><button class="btn trigo">tan</button></td>
                    <td><button class="btn btn-dark text-warning">√</sup></button></td>


                    <td><button class="btn btn-dark text-warning">π</button></td>
                </tr>
                <tr>

                    <td><button class="btn num">7</button></td>
                    <td><button class="btn num">8</button></td>
                    <td><button class="btn num">9</button></td>
                    <td><button class="btn trigo">sec</button></td>
                    <td><button class="btn trigo">cosec</button></td>
                    <td><button class="btn trigo">cot</button></td>

                    <td><button class="btn btn-dark text-warning">-</button></td>
                    <td><button class="btn btn-dark text-warning">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn num">4</button></td>
                    <td><button class="btn num">5</button></td>
                    <td><button class="btn num">6</button></td>
                    <td><button class="btn trigo">sin<sup>-1</sup></button></td>
                    <td><button class="btn trigo">cos<sup>-1</sup></button></td>
                    <td><button class="btn trigo">tan<sup>-1</sup></button></td>


                    <td><button class="btn btn-dark text-warning">%</button></td>
                    <td><button class="btn btn-dark text-warning">x!</button></td>

                </tr>


                <tr>
                    <td><button class="btn num">3</button></td>
                    <td><button class="btn num">2</button></td>
                    <td><button class="btn num">1</button></td>
                    <td><button class="btn trigo">sec<sup>-1</sup></button></td>
                    <td><button class="btn trigo">cosec<sup>-1</sup></button></td>
                    <td><button class="btn trigo">cot<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark text-warning">÷</button></td>
                    <td><button class="btn btn-dark text-warning">X</button></td>

                </tr>
                <tr>
                    <td><button class="btn num">0</button></td>
                    <td><button class="btn num">00</button></td>
                    <td><button class="btn extra">.</button></td>


                    <td><button class="btn extra">log</button></td>
                    <td><button class="btn extra">ln</button></td>
                    <td colspan="3"><button class="btn btn-warning">Answer</button></td>


                </tr>





            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script>
    let buttons = document.getElementsByTagName("button");
let screenVal = ""
let calVal = ""
for (btn of buttons) {
    btn.addEventListener("click", (e) => {
        let screen = document.getElementById("screen");
        function fact(num) {
            int n=1;
            for(int i=1;i<=num;i++){
                n*=i;
            }
        }
        //for Inverse trigonometric functions
        if (e.target.innerText == "sin-1") {
            screenVal += "asin(";
            calVal += "Math.asin(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "cos-1") {
            screenVal += "acos(";
            calVal += "Math.acos(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "tan-1") {
            screenVal += "atan(";
            calVal += "Math.atan(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "sec-1") {
            screenVal += "asec(";
            calVal += "Math.asec(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "cosec-1") {
            screenVal += "acosec(";
            calVal += "acosec(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "cot-1") {
            screenVal += "acot(";
            calVal += "Math.acot(";
            screen.value = screenVal

        }

        //For trigonometric Functions
        else if (e.target.innerText == "sin") {
            screenVal += "sin(";
            calVal += "Math.sin(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "ln") {
            screenVal += "ln(";
            calVal += "Math.log(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "log") {
            screenVal += "log10(";
            calVal += "Math.log10(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "cos") {
            screenVal += "cos(";
            calVal += "Math.cos(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "tan") {
            screenVal += "tan(";
            calVal += "Math.tan(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "sec") {
            screenVal += "sec(";
            calVal += "Math.sec(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "cosec") {
            screenVal += "cosec(";
            calVal += "Math.cosec(";
            screen.value = screenVal

        }
        else if (e.target.innerText == "cot") {
            screenVal += "cot(";
            calVal += "Math.cot(";
            screen.value = screenVal

        }
        //For some operators and PI
        else if (e.target.innerText == "π") {
            screenVal += "π";
            calVal += "Math.PI";
            screen.value = screenVal

        }
        else if (e.target.innerText == "X") {
            screenVal += "*";
            calVal += "*";
            screen.value = screenVal

        }
        else if (e.target.innerText == "÷") {
            screenVal += "/";
            calVal += "/";
            screen.value = screenVal

        }
        else if (e.target.innerText == "√") {
            screenVal += "sqrt(";
            calVal += "Math.sqrt(";
            screen.value = screenVal

        }

        else if (e.target.innerText == "C") {
            screenVal = ""
            calVal = ""
            screen.value = screenVal

        }
        else if (e.target.innerText == "x!") {
            calVal = screenVal
            screenVal += "!"
            screen.value = screenVal

        }
        else if (e.target.innerText == "Answer") {
            let a = 0;
            let answer = 0;
            if (screenVal.includes("!")) {
                answer = fact(calVal);
            }
            else {
                answer = eval(calVal);
            }
            screen.value = answer.toFixed(3);
            screenVal = ""
            calVal = ""

        }
        else {
            screenVal += e.target.innerText;
            calVal += e.target.innerText;
            screen.value = screenVal
        }

    })
}

</script>

</html>
