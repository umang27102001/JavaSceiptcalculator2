<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    

</head>


<body>
    <div class="container">
        <h1 class="display-1 my-5 text-center">Calculator</h1>
        <div style="
            border: 2px solid black;
            width: fit-content;
            margin: auto;
            padding: 20px;
            padding-bottom: 0px;
            background-color: darkgray;
            border-radius: 6px;
        ">
            <div style="max-width: 989px; margin: auto;"> <input type="text" class="form-control" id="screen">
            </div>
            <table>
                <tr>
                    <td><button class="btn btn-dark text-warning">C</button></td>
                    <td><button class="btn btn-dark text-warning">(</button></td>
                    <td><button class="btn btn-dark text-warning">)</button></td>
                    <td><button class="btn trigo">sin</button></td>
                    <td><button class="btn trigo">cos</button></td>
                    <td><button class="btn trigo">tan</button></td>
                    <td><button class="btn btn-dark text-warning">√</sup></button></td>


                    <td><button class="btn btn-dark text-warning">π</button></td>
                </tr>
                <tr>

                    <td><button class="btn num">7</button></td>
                    <td><button class="btn num">8</button></td>
                    <td><button class="btn num">9</button></td>
                    <td><button class="btn trigo">sec</button></td>
                    <td><button class="btn trigo">cosec</button></td>
                    <td><button class="btn trigo">cot</button></td>

                    <td><button class="btn btn-dark text-warning">-</button></td>
                    <td><button class="btn btn-dark text-warning">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn num">4</button></td>
                    <td><button class="btn num">5</button></td>
                    <td><button class="btn num">6</button></td>
                    <td><button class="btn trigo">sin<sup>-1</sup></button></td>
                    <td><button class="btn trigo">cos<sup>-1</sup></button></td>
                    <td><button class="btn trigo">tan<sup>-1</sup></button></td>


                    <td><button class="btn btn-dark text-warning">%</button></td>
                    <td><button class="btn btn-dark text-warning">x!</button></td>

                </tr>


                <tr>
                    <td><button class="btn num">3</button></td>
                    <td><button class="btn num">2</button></td>
                    <td><button class="btn num">1</button></td>
                    <td><button class="btn trigo">sec<sup>-1</sup></button></td>
                    <td><button class="btn trigo">cosec<sup>-1</sup></button></td>
                    <td><button class="btn trigo">cot<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark text-warning">÷</button></td>
                    <td><button class="btn btn-dark text-warning">X</button></td>

                </tr>
                <tr>
                    <td><button class="btn num">0</button></td>
                    <td><button class="btn num">00</button></td>
                    <td><button class="btn extra">.</button></td>


                    <td><button class="btn extra">log</button></td>
                    <td><button class="btn extra">ln</button></td>
                    <td colspan="3"><button class="btn btn-warning">Answer</button></td>


                </tr>





            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
